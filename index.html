        /* 自定义样式 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --transition-standard: all 0.2s ease-in-out;
            --shadow-elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-elevation-2: 0 3px 6px rgba(0, 0, 0, 0.15), 0 2px 4px rgba(0, 0, 0, 0.12);

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card-link {
            transition: var(--transition-standard);
            border: 1px solid transparent;
        }

        .card-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-elevation-2);
            border-color: rgba(var(--accent-color), 0.3);
        }

        .section-header {
            position: relative;
            display: inline-block;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 32px;
            height: 2px;
            background-color: currentColor;
            opacity: 0.7;
        }

        .theme-toggle {
            cursor: pointer;
            transition: var(--transition-standard);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        /* 黑暗模式特定变量 */
        .dark {
            --accent-color: 99, 102, 241;
        }

        /* 浅色模式特定变量 */
        .light {
            --accent-color: 79, 70, 229;
        }

        /* 渐入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-container {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .section-container:nth-child(1) { animation-delay: 0.1s; }
        .section-container:nth-child(2) { animation-delay: 0.2s; }
        .section-container:nth-child(3) { animation-delay: 0.3s; }

        /* 页面滚动平滑过渡 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取主题切换按钮
            const themeToggle = document.getElementById('theme-toggle');
            
            // 检测系统偏好
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 设置初始主题（跟随系统）
            if (prefersDarkMode) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
            }
            
            // 点击切换主题
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                document.body.classList.toggle('light');
            });
            
            // 实现内容的懒加载
            const lazyLoadSections = function() {
                const sections = document.querySelectorAll('.section-container');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.1
                });
                
                sections.forEach(section => {
                    section.style.animationPlayState = 'paused';
                    observer.observe(section);
                });
            };
            
            // 调用懒加载函数
            lazyLoadSections();
        });
    </script>
